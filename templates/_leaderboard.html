<table class="leaderboard">
  <thead>
    <tr>
      <th>#</th>
      <th>Никнейм</th>
      <th>Очки</th>
      <th>Комбо</th>
      <th>Дата</th>
    </tr>
  </thead>
  <tbody>
  {% if leaders %}
    {% for row in leaders %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ row['nickname'] }}</td>
      <td>{{ row['score'] }}</td>
      <td>{{ row['max_combo'] }}</td>
      <td>{{ row['created_at'] }}</td>
    </tr>
    {% endfor %}
  {% else %}
    <tr><td colspan="5" class="muted">Пока нет результатов</td></tr>
  {% endif %}
  </tbody>
</table>
